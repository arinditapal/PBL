<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Query Page</title>
</head>
<body>
    <div class="box">
        <div class="centered">
            <!-- heading of the query page -->
            <h1 class="heading">Welcome to Tiny Talks.</h1>

            <!-- form field of the quey page -->
            <div class="form">
                <div class="message">
                    <p>Write story name below...</p>
                </div>
                <form id="search-form" class="my-form">
                    <input class="input" type="search" id="storyName" name="storyName" placeholder="search story...">
                </form>
            </div>

            <!-- list of stories from database  -->
            <div class="storyList">
                <p>Story to select from</p>
                <ul id="list" class="list"></ul>
            </div>
        </div>
    </div>
    <script src="query.js"></script>
</body>
</html>
