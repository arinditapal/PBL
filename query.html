<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="query.css">
    <title>Query Page</title>
</head>
<body>
    <div class="box">
        <div class="centered">

            <div class="navbar">
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='query.html'> Home </a></li>
                        <li><a href='query.html'> Stories </a></li>
                        <!-- <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li> -->
                    </ul>
                </nav>
            </div>

            <!-- heading of the query page -->
            <h1 class="heading">Welcome to Tiny Talks.</h1>

            <!-- form field of the quey page -->
            <div class="form">
                <div class="message">
                    <p>Write story name below...</p>
                </div>
                <form id="search-form" class="my-form">
                    <input class="input" type="search" id="storyName" name="storyName" placeholder="search story...">
                </form>
            </div>
            <!-- list of stories from database  -->
            <div class="storyList">
                <div class="message">
                    <p>Story to select from</p>
                </div>
                <ul id="list" class="list">
                    <li>The Fox and the Grapes</li>
                    <li>The thirsty crow</li>
                    <li>Hansel and Gretel</li>
                    <li>The Ugly Duckling</li>
                    <li>King Midas and the Golden Touch</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="query.js"></script>
</body>
</html>
